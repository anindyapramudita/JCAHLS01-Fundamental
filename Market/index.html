<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalayan</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1vw;
        }

        th {
            min-width: 8vw;
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <legend>Add Product</legend>
            <form id="form-product">
                <input type="text" id="img-product" placeholder="Image URL" />
                <input type="text" id="name-product" placeholder="Product Name" />
                <input type="text" id="stock-product" placeholder="Stock" />
                <input type="text" id="price-product" placeholder="Price" />
                <select id="category-product">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drink">Drink</option>
                </select>
            </form>
            <button type="button" onClick="handleSubmit()">Submit</button>
        </fieldset>
        <fieldset>
            <legend>Filter Data</legend>
            <form id="form-filter">
                <label>By Name</label>
                <input type="text" id="byName" /><br>
                <label>By Price</label>
                <input type="number" id="byMin" placeholder="Minimum" />
                <input type="number" id="byMax" placeholder="Maximum" /><br>
                <label>Category</label>
                <select id="filter-category">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drink">Drink</option>
                </select><br>
                <button type="button" onClick="handleSearch()">Search</button>
                <button type="button" onClick="handleReset()">Reset</button>
            </form>
        </fieldset>
        <fieldset>
            <legend>Product List</legend>
            <table>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Action</th>
                        <th>Transaction</th>
                    </tr>
                </thead>
                <tbody id="table-list">

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Cart List</legend>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Sub Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-list">

                </tbody>
            </table>
            <br>
            <!-- <button type="button" onclick="handleCheckout()">Checkout</button> -->
        </fieldset>
        <fieldset>
            <legend>Payment</legend>
            <br>
            <label>Username :</label>
            <input type="text" id="username"></input>
            <br><br>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h4>Total Price</h4>
                        </td>
                        <td>
                            <h4 id="totalPrice">Rp. 0,-</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Total Money</h4>
                        </td>
                        <td>
                            <input type="number" id="totalMoney"></input>
                            <button type="button" onclick="handlePay()">Pay</button>
                            <button type="button" onclick="handleCancel()">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <div id="payment-details">
            </div> -->
        </fieldset>
        <fieldset>
            <legend>Transaction Details</legend>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="transactionDetails">

                </tbody>
            </table>
            <h4 id="turnover"></h4>
        </fieldset>
    </div>
</body>
<script id="code" src="./script.js">

</script>

</html>
