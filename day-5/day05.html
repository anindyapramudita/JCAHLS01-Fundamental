<script>

    let konfirmasi = true;
    let data = [
    {
        name: "Hoodie",
        stock: 12,
        price: 75000
    },
    {
        name: "Sepatu",
        stock: 10,
        price: 80000
    }
];;
    
    const printData = () => {
        return data.map((value, index) =>{
            return `${index + 1}. Produk ${value.name}, stock ${value.stock}, harga Rp. ${value.price}`
        }).join("\n");
    }

    while (konfirmasi === true) {

        let input = Number(prompt(`Silahkan atur data barang :
        1. Tambah Data
        2. Hapus Data
        3. Lihat Data
        4. Edit Data`));


        if (input === 1) {
            let tambahData = prompt(`Silahkan masukkan kata yang ingin ditambahkan :`);
            let tambahStock = prompt(`Silahkan masukkan stock yang tersedia :`);
            let tambahHarga = prompt(`Silahkan masukkan harga dari barang tersebut :`);

            data.push({
                name: tambahData,
                stock: tambahStock,
                price: tambahHarga
            });

        } else if (input === 2) {
            let hapusData = Number(prompt(`Silahkan masukkan nomor dari kata yang ingin dihapus : \n ${printData()} \n`));;
            data.splice(hapusData - 1, 1);

        } else if (input === 3) {
            alert(`Berikut data yang ada : \n ${printData()}`);

        } else if (input === 4) {
            let editData = Number(prompt(`Silahkan masukkan nomor dari kata yang ingin diganti : \n ${printData()} \n`));;
            let kataBaru = prompt(`Silahkan masukkan kata baru untuk menggantikan ${data[editData - 1].name} :`);;
            let stockBaru = prompt(`Silahkan masukkan jumlah stock :`);;
            let hargaBaru = prompt(`Silahkan masukkan harga produk :`);;

            data.splice(editData - 1, 1, {
                name: kataBaru,
                stock: stockBaru,
                price: hargaBaru
            });

        } else {
            alert(`Pilihan yang anda masukkan tidak tersedia`);
        }

        konfirmasi = confirm(`Kembali ke halaman awal`);
    }

    alert(`Terima kasih sudah bermain!`)
</script>
