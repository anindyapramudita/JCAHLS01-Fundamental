<script>
    alert('Menghitung jumlah huruf vokal');

    let inputAwal = prompt("Masukkan kalimat :");
    input = inputAwal.toLowerCase()
    let vokal = "";

    for (let i = 0; i < input.length; i++) {
        if (input[i] == "a" || input[i] == "i" || input[i] == "u" || input[i] == "e" || input[i] == "o") {
            vokal += input[i];
        }
    }

    vokalPisah = vokal.split("");

    function removeDuplicates(arr) {
        return arr.filter((item, index) => arr.indexOf(item) === index);
    }

    alert(`Kalimat : ${inputAwal}
    Huruf Vokal : ${removeDuplicates(vokalPisah)}
    Jenis Huruf Vokal : ${removeDuplicates(vokalPisah).length}`);
