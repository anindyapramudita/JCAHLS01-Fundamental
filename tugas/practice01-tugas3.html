    let text = prompt("Masukkan kalimat kamu: ")
    let titleCase = "";

    for (let i = 0; i < text.length; i++) {
        if (i == 0) {
            titleCase += text.charAt(i).toUpperCase();
        } else if (text.charAt(i - 1) == ' ') {
            titleCase += text.charAt(i).toUpperCase();
        } else {
            titleCase += text.charAt(i).toLowerCase();
        }
    }

    alert(titleCase);
