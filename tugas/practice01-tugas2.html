<script>

    alert('Periksa kata Palindrome!');
    
    let konfirmasi = true;
    
    while (konfirmasi === true) {

        let kata = prompt("Masukkan sebuah kata :");
        kata = kata.toLowerCase();
        
        let hasil = [];
    
         for (let i = 0; i < kata.length / 2; i++) {
            if (kata[i] === kata[kata.length - 1 - i]) {
                hasil.push("true");
            } else {
                hasil.push("false");
            }
        }
    
        if (hasil.includes("false")) {
            alert (`${kata} bukan palindrome ❌`);
        } else {
            alert (`${kata} adalah palindrome ✅`);
        }
        
        konfirmasi = confirm("Coba lagi?");
    }
