<script>

    let konfirmasi = true;
    let data = ["mobil", "motor"];

    // const printData = () => {
    //     let lihatData = "";
    //     for (let i = 0; i < data.length; i++) {
    //         lihatData += `${i + 1}. ${data[i]} \n`
    //     }
    //     return lihatData;
    // }
    
    const printData = () => {
        let lihatData = "";
        
        data.forEach((value, index) => {
            lihatData += `${index + 1}. ${value}\n`
        });

        return lihatData;
    }

    while (konfirmasi === true) {


        // let lihatData = "";

        // data.forEach((value, index) => {
        //     lihatData += `${index + 1}. ${value}\n`
        // });

        let input = Number(prompt(`Silahkan atur data barang :
        1. Tambah Data
        2. Hapus Data
        3. Lihat Data
        4. Edit Data`));


        if (input === 1) {
            let tambahData = prompt(`Silahkan masukkan kata yang ingin ditambahkan :`);
            data.push(tambahData);

        } else if (input === 2) {
            let hapusData = Number(prompt(`Silahkan masukkan nomor dari kata yang ingin dihapus : \n ${printData()} \n`));;
            // let hapusData = Number(prompt(`Silahkan masukkan nomor dari kata yang ingin dihapus : \n ${lihatData} \n`));;
            data.splice(hapusData - 1, 1);

        } else if (input === 3) {
            alert(`Berikut data yang ada : \n ${printData()}`);
            // alert(`Berikut data yang ada : \n ${lihatData}`);

        } else if (input === 4) {
            let editData = Number(prompt(`Silahkan masukkan nomor dari kata yang ingin diganti : \n ${printData()} \n`));;
            // let editData = Number(prompt(`Silahkan masukkan nomor dari kata yang ingin diganti : \n ${lihatData} \n`));;
            let dataBaru = prompt(`Silahkan masukkan kata baru untuk menggantikan ${data[editData - 1]} :`);;

            data.splice(editData - 1, 1, dataBaru);

        } else {
            alert(`Pilihan yang anda masukkan tidak tersedia`);
        }

        konfirmasi = confirm(`Kembali ke halaman awal`);
    }

    alert(`Terima kasih sudah bermain!`)
</script>
